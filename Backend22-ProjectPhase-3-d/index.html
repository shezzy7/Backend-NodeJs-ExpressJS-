<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Checkboxes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Select Your Options</h1>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Click to Select Options
            </button>
            <ul class="dropdown-menu p-3" aria-labelledby="dropdownMenuButton" style="min-width: 200px;">
                <li><label><input type="checkbox" value="Option 1" class="form-check-input"> Option 1</label></li>
                <li><label><input type="checkbox" value="Option 2" class="form-check-input"> Option 2</label></li>
                <li><label><input type="checkbox" value="Option 3" class="form-check-input"> Option 3</label></li>
                <li><label><input type="checkbox" value="Option 4" class="form-check-input"> Option 4</label></li>
                <li><label><input type="checkbox" value="Option 5" class="form-check-input"> Option 5</label></li>
            </ul>
        </div>
        <button id="getSelected" class="btn btn-success mt-3">Get Selected Values</button>
        <div class="result mt-3" id="result"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('getSelected').addEventListener('click', function() {
            // Get all checkboxes
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            // Collect selected values
            const selectedValues = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedValues.push(checkbox.value);
                }
            });

            // Display the result
            const resultDiv = document.getElementById('result');
            if (selectedValues.length > 0) {
                resultDiv.textContent = `Selected Values: ${selectedValues.join(', ')}`;
            } else {
                resultDiv.textContent = 'No options selected.';
            }
        });
    </script>
</body>
</html>
